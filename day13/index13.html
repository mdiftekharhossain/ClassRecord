<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAy 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <img src="iftekhar.jpe" alt="T" class="nav__logo">
           <ul class="nav__menu">
               <li><a href="#">Home</a> </li>
               <li><a href="#">Courses</a> </li>
               <li><a href="#">Blog</a> </li>
           </ul>
        </nav>
        <div class="header__content">
            <div class="header__text__content">
                <h1>Web development <br>courses</h1>
                <p>Learn to code with an easy to understand,
                    project <br>based learning path</p>
                <a href="#" class="header__btn">Browse courses</a>
            </div>
            <div class="bg__border"></div>
        </div>
    </header>

    <main>
        <div class="bg__yellow"></div>
        <div class="bg__blue">
            <div class="blue__dot">
                <img src="blue.png" alt="" class="blue__image" /></div>
            <div class="bg__arrow">
                <span class="main__slider__arrow">⬅</span>
                <span class="main__slider__arrow">➡</span>
            </div>
        </div>
        <div class="main__slider">

            <div class="main__slider__item">
                <img src="react.svg" alt="" class="slider__images" />
                <h5 class="slider__title">React</h5>
                <p>14 courses - 3 teachers</p>
            </div>

            <div class="main__slider__item">
                <img src="javascript.svg" class="slider__images" />
                <h5 class="slider__title">Javascript</h5>
                <p>37 courses - 6 teachers</p>
            </div>

            <div class="main__slider__item">
                <img src="typescript.svg" class="slider__images" />
                <h5 class="slider__title">Typescript</h5>
                <p>42 courses - 9 teachers</p>
            </div>

            <div class="main__slider__item">
                <img src="angular.png" class="slider__images" />
                <h5 class="slider__title">Angular</h5>
                <p>14 courses - 3 teachers</p>
            </div>

        </div>
    </main>

</body>
</html>
